<!DOCTYPE html>
<html>
  <head>
    <title>Manage your Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
<!--Navigation bar-->
<div id="nav-placeholder">
</div>
<script>
$(function(){
  $("#nav-placeholder").load("assets/navbar.html");
});
</script>
<!--end of Navigation bar-->
  	
    <center>
    <div class="panel panel-default">
  <div class="panel-heading">Manage your Account</div>
  <div class="panel-body">IE 7.0+/Chrome/Firefox</div>
</div></center>
    
    
<div class="alert alert-info" role="alert">
  <p>Once done , Consider reloading the page with the button below to refresh embed windows!</p>
</div>
    
    
<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">Change Password</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Password is being changed...</h4>
      </div>
      <div class="modal-body">
  <center>       
<embed src="http://world.teamobi.com/community/change-password.html" style="height:440px;width:340px;" title="embed Example"></embed></center>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    
<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal2">Forgot Password</button>

<!-- Modal -->
<div id="myModal2" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Password is being reset...</h4>
      </div>
      <div class="modal-body">
  <center>       
<embed src="http://world.teamobi.com/community/forgot-password.html" style="height:510px;width:340px;" title="embed Example"></embed></center>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    <p>&nbsp;</p>
    <center>
<a class="btn btn-primary btn-lg" href="account.html" role="button">Reload</a>
</center>
    
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script></script>
  </body>
</html>
